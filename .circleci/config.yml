version: 2

aliases:
  # Workflow filters
  - &filter-only-release
    branches:
      ignore: /.*/
    tags:
      only: /^v[0-9]+(\.[0-9]+){2}(-.+|[^-.]*)$/
  - &filter-not-release-or-master
    tags:
      ignore: /^v[0-9]+(\.[0-9]+){2}(-.+|[^-.]*)$/
    branches:
      ignore: master
  - &filter-only-master
    branches:
      only: master

defaults: &defaults
  working_directory: ~/grafana-influxdb-flux-datasource
  docker:
    - image: circleci/node:10.16.3-stretch

jobs:
  build:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Build
          command: |
            DATASOURCE_NAME=grafana-influxdb-flux-datasource
            yarn install --pure-lockfile --no-progress
            yarn build
            sudo apt-get install jq
            VERSION=`cat dist/plugin.json|jq '.info.version'| sed s/\"//g`
            # create zip file
            cd ~
            echo "Creating ZIP"
            zip \
              -x ${DATASOURCE_NAME}/.git/**\* \
              -x ${DATASOURCE_NAME}/node_modules/**\* \
              -r /tmp/${DATASOURCE_NAME}-${VERSION}.zip \
              ${DATASOURCE_NAME}
            # create tar file
            echo "Creating TAR"
            tar \
              --exclude .git \
              --exclude ${DATASOURCE_NAME}/node_modules \
              -cvf /tmp/${DATASOURCE_NAME}-${VERSION}.tar \
              ${DATASOURCE_NAME}
            gzip /tmp/${DATASOURCE_NAME}-${VERSION}.tar
            # create artifacts
            mkdir -p ~/${DATASOURCE_NAME}/artifacts
            mv /tmp/${DATASOURCE_NAME}-${VERSION}.zip ~/${DATASOURCE_NAME}/artifacts/
            mv /tmp/${DATASOURCE_NAME}-${VERSION}.tar.gz ~/${DATASOURCE_NAME}/artifacts/
          no_output_timeout: 5m
      - save_cache:
          name: Save Yarn Package Cache
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - persist_to_workspace:
          root: .
          paths:
            - artifacts
            - dist
      - store_artifacts:
          path: artifacts
      - store_artifacts:
          path: dist

  test:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run:
          name: Test
          command: |
            yarn install --pure-lockfile --no-progress
            sudo npm install -g jest
            yarn test specs
      - store_artifacts:
          path: coverage

  publish-github-release:
    working_directory: ~/grafana-influxdb-flux-datasource
    docker:
      - image: cibuilds/github:0.13
    steps:
      - checkout
      - add_ssh_keys:
          fingerprints:
            - "39:06:80:00:ed:ad:b7:76:01:4c:ab:cf:c6:80:3e:fb"
      - attach_workspace:
          at: .
      - run:
          name: "Publish Release on GitHub"
          command: |
            DATASOURCE_NAME=grafana-influxdb-flux-datasource
            apk add --update --no-cache jq
            RELEASE_NOTES=`awk 'BEGIN {FS="##"; RS=""} FNR==3 {print; exit}' CHANGELOG.md`
            VERSION=`cat src/plugin.json|jq '.info.version'| sed s/\"//g`
            ls -al
            ls -al ./artifacts
            git config user.email "eng@grafana.com"
            git config user.name "CircleCI Automation"
            git checkout -b release-${VERSION}
            git add --force dist/
            git add artifacts/
            git commit -m "automated release $VERSION [skip ci]"
            git push -f origin release-${VERSION}
            git tag -f v${VERSION}
            git push -f origin v${VERSION}
            ghr \
              -t ${GITHUB_TOKEN} \
              -u ${CIRCLE_PROJECT_USERNAME} \
              -r ${CIRCLE_PROJECT_REPONAME} \
              -c ${CIRCLE_SHA1} \
              -n "${DATASOURCE_NAME} v${VERSION}" \
              -b "${RELEASE_NOTES}" \
              -delete \
              v${VERSION} \
              ./artifacts/

workflows:
  version: 2
  build-master:
    jobs:
      - build:
          filters: *filter-only-master
      - test:
          requires:
            - build
          filters: *filter-only-master
      - approve-release:
          type: approval
          requires:
            - build
            - test
          filters: *filter-only-master
      - publish-github-release:
          requires:
            - approve-release
          filters: *filter-only-master

  build-branches-and-prs:
    jobs:
      - build:
          filters: *filter-not-release-or-master
      - test:
          requires:
            - build
          filters: *filter-not-release-or-master
